<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fa/css/font-awesome.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>BuyBackArt</title>
  </head>
  <body>
    <header>
      <!-- upper navbar -->
      <nav class="navbar">
        <div class="navbar-brand">
          <img src="image/logobuy.png" alt="" />
        </div>
        <div class="search-input">
          <input type="text" placeholder="Search Your Device" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="call-us">
          <i class="fa fa-phone"></i>
          <span>Quick Service +919310353308</span>
        </div>
        <div class="sign-in-button">
          <button type="submit">Sign In</button>
        </div>
      </nav>

      <!-- Bottom Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse order-last order-lg-first"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Sell Products</a
                >
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">1</a>
                  <a class="dropdown-item" href="#">2</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sell Phone</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Sell Tablet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buy New Smart Phone</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buy Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Be Partner</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://buybackart-s3-prod-bucket.s3.amazonaws.com/static/banners/Frame_3_1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://buybackart-s3-prod-bucket.s3.amazonaws.com/static/banners/Frame_3_1.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://buybackart-s3-prod-bucket.s3.amazonaws.com/static/banners/Frame_3_1.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <section id="form">
      <form action="#" method="post">
        <h1 class="contact-us-heading">Contact Us</h1>

        <div class="column">
          <label for="the-name">Your Name</label>
          <input type="text" class="contact-form" name="name" id="the-name" />

          <label for="the-email">Email Address</label>
          <input
            type="email"
            class="contact-form"
            name="email"
            id="the-email"
          />

          <label for="the-phone">Phone Number</label>
          <input type="tel" class="contact-form" name="phone" id="the-phone" />
        </div>
        <div class="column">
          <label for="the-message">Message</label>
          <textarea
            name="message"
            class="contact-form textarea-form"
            id="the-message"
          ></textarea>

          <input type="submit" class="submit-form" value="Send Message" />
        </div>
      </form>
    </section>

    <footer class="page-footer">
      <div class="footer-container">
        <div class="first-footer">
          <div class="footer-info">
            <div class="our-address footer-box">
              <i class="fa fa-map-marker"></i>
              <span>Laxmi Nagar, Delhi</span>
            </div>
            <div class="our-contact footer-box">
              <i class="fa fa-phone"></i>
              <span><a href="tel:+91787238787">+91787238787</a></span>
            </div>
            <div class="our-email footer-box">
              <i class="fa fa-envelope"></i>
              <span
                ><a href="mailto:webcreativeindia@gmail.com">
                  webcreativeindia@gmail.com</a
                ></span
              >
            </div>
            <div class="our-social-handles footer-box">
              <a href="#"><i class="fa fa-facebook facebook"></i></a>
              <a href="#"><i class="fa fa-twitter twitter"></i></a>
              <a href="#"><i class="fa fa-linkedin linkedin"></i></a>
              <a href="#"><i class="fa fa-youtube"></i></a>
            </div>
          </div>
          <div class="footer-catagories">
            <div class="footer-links">
              <a href="">Travel Agency</a>
              <br />
              <a href="">Event Planner</a>
            </div>
          </div>
        </div>

        <div class="second-footer">
          <div class="footer-usefull-links">
            <div class="links">
              <a href="">Home</a>
              <br />
              <a href="">Service</a>
              <br />
              <a href="">About Us</a>
            </div>
          </div>

          <div class="footer-form">
            <form action="" method="get">
              <div class="name">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="number inquiry">
                <input
                  type="number"
                  name="number"
                  id="phone-number"
                  placeholder="Phone Number"
                />
              </div>
              <div class="message inquiry">
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  placeholder="Message"
                  rows="2"
                ></textarea>
              </div>
              <button type="submit" class="button-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
